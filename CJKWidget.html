            function updateLang(data) {
                var language = window.navigator.userLanguage || window.navigator.language;

                if (data.jive.locale == "ja" || data.jive.locale == "ja_JP" || data.jive.locale == "ja_JP_JP_#u-ca-japanese"　|| language == "ja") {
                    languageText = "日本語";

                    imgsource = "https://pisquare.osisoft.com/community/image/2130/2.png?a=18104";
                }
                else if (data.jive.locale == "zh" || data.jive.locale == "zh_CN" || language == "zh" || language == "zh-hk" || language == "zh-cn" || language == "zh-sg" || language == "zh-tw") {
                    languageText = "中文";
                    spaceName = "chinese";
                    imgsource = "https://pisquare.osisoft.com/community/image/2122/2.png?a=17446";
                }
                /*
                else if (data.jive.locale == "ko" || data.jive.locale == "ko_KR" || language == "ko-kr") {
                    languageText = "한국어";
                    spaceName = "korean";
                    imgsource = "https://pisquare.osisoft.com/community/image/2131/2.png?a=17984";
                } */
                else {
                    languageText = "";
                    spaceName = "";
                    $('#CJKWrapper').css({ "height": "0px" });
                    $('#CJKWrapper').css({ "display": "none" });
                }
                $('#CJKText').text(languageText);

                var nonHoverImgSrc = "https://pisquare.osisoft.com/resources/statics/36210/2.png?a=1473223065075";
                var icon = $('div#CJKIcon');
                $('div.action.cjk').hover(
                    function inHandler() {
                        icon.css("background-image", 'url(' + imgsource + ')');
                    },
                    function outHandler() {
                        icon.css("background-image", 'url(' + nonHoverImgSrc + ')');
                    }
                );

                $('#CJKLink').attr("href", "https://pisquare.osisoft.com/community/all-things-pi/" + spaceName);
            }

            $(document).ready(function () {

                var classList,
                    actionStr,
